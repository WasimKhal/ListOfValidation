<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multicurrency Available Validation </title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center text-primary">Multicurrrency List of Available validation</h1>
    <!-- <p class="text-center">Available Validation!</p> -->

    <div class="text-center">
      <button id="clickMe" class="btn btn-success">Click Me</button>
    </div>

    <p id="output" class="text-center mt-3 text-secondary"></p>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script>
    $('#clickMe').click(function () {
      $('#output').text('You clicked the button!');
    });
  </script>
</body>
</html>
